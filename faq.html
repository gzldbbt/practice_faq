<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="faq-container">
    <h1>Frequently Asked Questions</h1>
    <div class="faq">
      <button class="faq-question">What is your return policy?</button>
      <div class="faq-answer">
        <p>We accept returns within 30 days of purchase with a valid receipt.</p>
      </div>
    </div>
    <div class="faq">
      <button class="faq-question">How do I track my order?</button>
      <div class="faq-answer">
        <p>You can track your order using the tracking number sent to your email.</p>
      </div>
    </div>
    <div class="faq">
      <button class="faq-question">Do you offer international shipping?</button>
      <div class="faq-answer">
        <p>Yes, we ship to most countries worldwide. Shipping rates may vary.</p>
      </div>
    </div>
  </div>
  <script src="faq.js"></script>
</body>
</html>
